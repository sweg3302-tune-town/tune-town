<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Title and Description Inputs</title>
</head>
<body>

<h2>Enter Title and Description</h2>

<form action="/post" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" placeholder="Enter title here"><br><br>

  <label for="content">Description:</label><br>
  <textarea id="content" name="content" rows="4" cols="50" placeholder="Enter description here"></textarea><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
