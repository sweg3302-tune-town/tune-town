<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneTown Profile</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<script>
    // Function to play or pause audio
    function toggleAudio(audioElement) {
        if (audioElement.paused) {
            audioElement.play();
        } else {
            audioElement.pause();
        }
    }
</script>

<body>
    <div class="header">
        <img class="profile-pic" src="{{ pfp }}" alt="Profile Picture" />
        <div class="profile-info">
            <h2>{{ username }}</h2>
            <p>@{{ id }}</p>
            <p>
                Bio: This is my TuneTown profile! I will post my favorite songs here!.
            </p>
        </div>
    </div>

    <div class="photo-grid">
        {% for pic, name, preview in songData %}
        <!-- This div will be replaced with some kind of song card -->
        <div class="photo">
            <audio class="musicPlayer" src="{{ preview }}"></audio>
            <img class="playButton" src="{{ pic }}" alt="not found" onclick="toggleAudio(this.previousElementSibling)">
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
</body>

</html>
