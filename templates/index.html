<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneTown Profile</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<div class="ttheader">
    <div class="logo">
        <img src="/static/img/tunetown.png" alt="logo">
    </div>
    <div class="tunetown-logo">TuneTown</div>
    <div class="header-menu">
        <a href="#">Profile</a>
        <a href="#">About</a>
        <a href="#">Discover</a>
        <div class="search-box">
            <form action="/search" method="get">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<body>
    <div class="header">
        <img class="profile-pic" src="{{ pfp }}" alt="Profile Picture">
        <div class="profile-info">
            <h2>{{ username }}</h2>
            <p>@{{ id }}</p>
            <p>Bio: This is my TuneTown profile! I will post my favorite songs here!.</p>
        </div>
    </div>

    <div class="photo-grid">
        <div class="photo">
            <img src="/static/img/newyork.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="/static/img/paris.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="/static/img/tree.jpg" alt="Photo 3">
        </div>
        <!-- Add more photo divs as needed -->
    </div>

    <div class="musicnotes">
        <div class="noot-1">
        &#9835; &#9833;
      </div>
      <div class="noot-2">
        &#9833;
      </div>
      <div class="noot-3">
        &#9839; &#9834;
      </div>
      <div class="noot-4">
        &#9834;
      </div>
      </div>

    <div class="footer">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>
</body>
</html>
