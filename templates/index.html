<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneTown Profile</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <img class="profile-pic" src="{{ pfp }}" alt="Profile Picture">
        <div class="profile-info">
            <h2>{{ username }}</h2>
            <p>@{{ id }}</p>
            <p>Bio: This is my TuneTown profile! I will post my favorite songs here!.</p>
        </div>
    </div>

    <div class="photo-grid">
        {% for pic in pics %}
        <div class="photo">
            <img src= "{{ pic }}" alt="not found">    
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </div>
</body>
</html>
