<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .post .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post .date {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .post .content {
            margin-bottom: 10px;
        }
        .post .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .post .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .post .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="author">Kim Kardashian</div>
            <div class="date">March 18, 2024</div>
            <div class="content">
                Listen to some Kanye
            </div>
            <div class="actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
        <div class="post">
            <div class="author">TuneTown</div>
            <div class="date">March 17, 2024</div>
            <div class="content">
                Based on your listening history, we think you would like The Beatles
            </div>
            <div class="actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <script>
        function gotoProfile() {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
