<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover TuneTown</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // Function to play or pause audio
        function toggleAudio(audioElement) {
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        }
    </script>
</head>

<body>
    <div class="top-menu">
        <div class="logo-box">
            <a href="/"><img src="/static/img/tune-town-logo-withname.png" alt="TuneTown" /></a>
          </div>

    <div id="tunetown-title"></div>
    <div class="header-menu">
        <a href="/">Profile</a>
        <a href="#">About</a>
        <a href="/feed">Feed</a>
        <a href="/create">Post a Song!</a>
    </div>
  </div>

    <div class="feed-head">
        <h2>Your Personalized AI Song Recommendations</h2>
        <h4>Refresh the page for brand new recommendations!</h4>
    </div>

    <div class="song-scroll">
        {% for pic, name, artist, preview, id, url in songData %}
        <div class="song-card-feed"> 
            <img src="{{ pic }}" alt="Album Cover" class="album-cover-feed" onclick="toggleAudio(this.nextElementSibling)">
            
            <audio src="{{ preview }}" style="display:none;"></audio>
            <div class="song-info-feed">
                <a href ='{{url}}'><h2>{{ name }}</h2></a>
                <p>Artist: {{ artist }}</p> 
            
                <div class="song-interaction">
                    <span class="likes">45 Likes</span>
                    <button class="like-button">Like
                        <script>
                            const likeButtons = document.querySelectorAll(".like-button");
                        
                            likeButtons.forEach((likeButton) => {
                                let taskDone = false;
                                const updateButton = () => {
                                    if (taskDone) {
                                        likeButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#f320c5" width="24px" height="24px"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54z"/></svg>';
                                        likeButton.style.backgroundColor = 'transparent'; // Remove background color
                                    } else {
                                        likeButton.innerText = "Like";
                                        likeButton.style.backgroundColor = ''; // Revert to default background color
                                    }};
                                const toggleLike = () => {
                                    taskDone = !taskDone;
                                    updateButton();
                                };
                                updateButton();
            
                                likeButton.addEventListener("click", toggleLike);
                            });
                        </script>
                        
                        
                        
                      </button>
                </div>
                <div class="comments-section">
                    <!-- Comments will be dynamically loaded here -->
                    <input type="text" placeholder="&nbsp;Add a comment...">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <a href="/">Profile</a>
        <a href="/feed">Feed</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

</body>
</html>
